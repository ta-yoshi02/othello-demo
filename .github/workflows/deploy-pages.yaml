# .github/workflows/deploy-pages.yml
name: Deploy othello-demo to GitHub Pages

on:
  push:
    branches: [ main ]     # othello から更新が push されるブランチ
  workflow_dispatch:        # 手動デプロイもできるように

# Pages 用に必要な権限
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行の制御（公式テンプレ）
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout othello-demo
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload public/ as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public    # ← othello が更新してくれるディレクトリ

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
